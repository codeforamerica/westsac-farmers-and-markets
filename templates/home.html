<h2>Explore local food sources near you</h2>
<div class="grid-block">
  
  <div class="grid-block show-for-medium medium-5">

        <leaflet markers="markers" center="westsac" lf-center="center" width="100%" height="800"></leaflet>

  </div>

  <div class="grid-content small-12 medium-7">
    <div class="medium-12">
      <p>Farmers markets and farm stands with local, fresh produce in West Sacramento:</p>
    </div>

    <div class="grid-block">
      <div class="grid-content medium-4" ng-repeat="market in markets">
        <div class="card" ui-sref="market({ marketID: market.id})">
          <!-- <img src="http://placehold.it/433x215"> -->
          
          <!--<div class="card-divider">
          </div>-->
        
          <div class="card-section">
            <h5>{{market.title}}</h5>
            <p><i class="fa fa-map-marker"></i> {{market.address}}</p>
            <p><i class="fa fa-clock-o"></i> {{market.opentimes}}</p>
          </div>
        
        </div>
      </div>
    </div>

  </div>

</div>
